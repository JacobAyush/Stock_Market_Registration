        <title>Angle One Demat Account Login</title>
        <script>
            function login() {
                // Get the values from the login form
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // Authenticate the user on the server
                // Replace this with your own server-side authentication code
                if (username == "myusername" && password == "mypassword") {
                    // If authentication succeeds, redirect to the user's account page
                    window.location.href = "https://www.angleone.com/account";
                } else {
                    // If authentication fails, display an error message
                    alert("Invalid username or password. Please try again.");
                }
            }
        </script>
        </head>

        <body>
            <h1>Angle One Demat Account Login</h1>
            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <br/>
                <input type="button" value="Login" onclick="login()">

            </form>
        </body>
